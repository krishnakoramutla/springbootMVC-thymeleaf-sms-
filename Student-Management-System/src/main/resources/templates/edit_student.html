<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title>student Form</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="#">Student Management System</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/students}">Student Management</a>
    </li>
  </ul>
</nav>
<br>

	<div class="container">

		<div class="row">

			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">

				<h1>Create Student</h1>
				<div class="card-body">

					<form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="post">
						<div class="form-group">
							<label>Student First Name</label> <br>
							<input type="text"
								name="firstName" th:field="*{firstName}"
								placeholder="enter student first name" class="form-controll">
						</div>

						<div class="form-group">
							<label>Student Last Name</label> <br><input type="text"
								name="lastName" th:field="*{lastName}"
								placeholder="enter student last name" class="form-controll">
						</div>
						<div class="form-group">
							<label>Student email</label> <br><input type="text" name="email"
								th:field="*{email}" placeholder="enter student email"
								class="form-controll">
						</div>
						<div class="box-footer">
						<button type="submit" class="btn btn-primary">save</button>
						
						</div>

					</form>


				</div>

			</div>

		</div>
	</div>

</body>
</html>
